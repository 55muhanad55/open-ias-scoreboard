language: node_js
node_js: '10'
dist: xenial
sudo: required
matrix:
  include:
  - dist: xenial
    services:
    - xvfb
    addons:
      apt:
        packages:
        - rpm
        - fakeroot
        - dpkg
    script:
    - npm test
    - travis_wait npm run ci
    before_deploy:
    - export RELEASE_DEPLOY="dist/*coreboard*"
    - git reset --hard
    - git clean -f
  - os: windows
    script:
    - travis_wait 50 npm run ci
    before_deploy:
    - export RELEASE_DEPLOY=$(ls dist/*.exe)
    - git reset --hard
    - git clean -f
  - os: osx
    addons:
      homebrew:
        packages:
        - 
        update: true
    script:
    - travis_wait npm run ci
    before_deploy:
    - export RELEASE_DEPLOY=$(ls dist/*.dmg)
    - git reset --hard
    - git clean -f
install:
- npm ci
- npm install -g yarn
- npm install -g json
- if [[ "$TRAVIS_REPO_SLUG" == "gary-kim/open-ias-scoreboard" ]] && [[ "$TRAVIS_BRANCH" == "master" ]]; then export BUILD_NUMBER=$(bash ./scripts/build_number.sh); json -I -f package.json -e this.versionId=\"$(json -f package.json -o jsony version)-$BUILD_NUMBER\"; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_DEPLOY}"
  prerelease: true
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
    branch: master
    repo: gary-kim/open-ias-scoreboard
    condition: $TRAVIS_PULL_REQUEST == false
