language: node_js
node_js: '8'
dist: xenial
sudo: required
matrix:
  include:
  - dist: xenial
    addons:
      apt:
        packages:
        - rpm
        - fakeroot
        - dpkg
    script:
    - npm test
    - travis_wait electron-forge make -p linux
    before_deploy:
    - export RELEASE_DEPLOY=out/make/open-ias-scoreboard*
    - git reset --hard master
    - git clean -f
  - os: windows
    script:
    - travis_wait 50 electron-forge make -p win32
    before_deploy:
    - export RELEASE_DEPLOY=$(ls out/make/squirrel.windows/x64/*.exe)
    - git reset --hard master
    - git clean -f
  - os: osx
    addons:
      homebrew:
        packages:
        - 
        update: true
    script:
    - export 
    - travis_wait electron-forge make -p darwin
    before_deploy:
    - export RELEASE_DEPLOY=$(ls out/make/open-ias-scoreboard*)
    - git reset --hard master
    - git clean -f
install:
- npm install
- npm install -g electron-forge
- npm install -g yarn
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_DEPLOY}"
  draft: true
  prerelease: true
  on:
    tags: true
    repo: gary-kim/open-ias-scoreboard
